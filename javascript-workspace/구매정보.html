<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>구매 정보</title>

</head>

<body>
    <fieldset>
        <legend>구매 정보</legend>
        <form>
            <ul>
                <li>구매자 : <input type="text" placeholder="구매자의 이름을 입력하세요"></li>
                <li>상품명 : <input type="text" placeholder="구매 상품 명을 입력하세요"></li>
                <li>가격 : <input type="text" placeholder="구매 가격을 입력하세요"></li>
                <li>구매 수량 : <input type="number" min="10" max="100" placeholder="최소 10" ></li>
                <li>납품 등급 : <input type="range"></li>
                <li>기타 사항 : <textarea></textarea></li>
            </ul>
        </form>
    </fieldset>

    <br>

    <input type="button" value="입력값 출력하기">

    <br>


    
</body>
</html>
