<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>검색 항목</title>

    <style>
        #inner{
            background-color: lightgray;
            padding: 15px;
            display: none;
        }

    </style>

</head>

<body>
    <fieldset>
        <!-- 풀이에서는 div로 풀이함! fieldset은 테두리가 있음... -->
        <legend>검색할 항목을 선택하세요</legend>
        <form>
            <input type="radio" name="category" id="title">제목
            <input type="radio" name="category" id="date">날짜
            <input type="radio" name="category" id="writer">작성자
        </form>
    </fieldset>



    <fieldset id="inner" name="option">
        <form>
            <legend>검색할 제목을 입력하세요 : </legend>
            <input type="search"> <button type="submit">검색</button>
        </form>
    </fieldset>




    <fieldset id="inner" name="option">
        <form>
            <legend>검색할 날짜를 선택하세요 : </legend>
            <input type="date"> - <input type="date"> <button type="submit">검색</button>
        </form>
    </fieldset>



    <fieldset id="inner" name="option">
        <form>
            <legend>검색할 작성자 아이디를 입력하세요 : </legend>
            <input type="search"> <button type="submit">검색</button>
        </form>
    </fieldset>

    <script>
        let categories = document.getElementsByName('category'); // [radio, radio, radio]
        let names = document.getElementsByName('option');

        categories.forEach(function(item,index){
            item.addEventListener('change',function(){

                for(let e of names){
                    e.style.display = "none";
                }

                if(this.id == 'title'){
                    names[0].style.display = "block";
                }else if(this.id=='date'){
                    names[1].style.display = "block";
                }else{
                    names[2].style.display = "block";
                }
            });
        });

    </script>
    

    
</body>

</html>
