<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>검색 항목</title>

    <style>
        #inner{
            background-color: gray;
            border: none;
        }

    </style>

</head>

<body>
    <fieldset>
        <legend>검색할 항목을 선택하세요</legend>
        <form>
            <input type="radio" value="제목">
            <input type="radio" value="날짜">
            <input type="radio" value="작성자">
        </form>
    </fieldset>



    <fieldset id="inner">
        <form>
            <legend>검색할 제목을 입력하세요 : </legend>
            <input type="search"> <button type="submit">검색</button>
        </form>
    </fieldset>




    <fieldset id="inner">
        <form>
            <legend>검색할 날짜를 선택하세요 : </legend>
            <input type="date"> - <input type="date"> <button type="submit">검색</button>
        </form>
    </fieldset>



    <fieldset id="inner">
        <form>
            <legend>검색할 작성자 아이디를 입력하세요 : </legend>
            <input type="search"> <button type="submit">검색</button>
        </form>
    </fieldset>

    

    
</body>

</html>
